{{define "auth/login"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/main.css">
    <script src="/public/js/jquery-3.2.1.min.js"></script>
    <script src="/public/js/bootstrap.min.js"></script>
    <script src="/public/js/application.js"></script>
</head>
<style>
    .parsley-required{
        color: red;
    }
</style>
<body style="background-color: #f8f8f8">

<div class="container   col-md-4" style="margin-left:35%;">

    <div class="panel panel-info " style="margin-top: 30%">
        <div class="panel-heading" style="padding: 5px 0">
            <h4 class="text-center">请登录</h4>
        </div>
        <div class="row">
            <div class="panel-body col-md-10 col-md-offset-1">
                <form method="post" action="/login" data-parsley-validate novalidate>
                    <input type="hidden" name="_csrf" value="{{.Csrf}}">
                    {{range .Flash}}
                    <div class="alert alert-danger">{{.}}</div><p>
                    {{end}}
                    <div class="form-group user">
                        <label for="exampleInputEmail1">邮箱:</label>
                        <input type="email" class="form-control" id="email" placeholder="邮箱" name="email" required="" data-parsley-required-message="请输入您的邮箱">           
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码:</label>
                        <input type="password" class="form-control" id="password" placeholder="密码" name="password" required="" data-parsley-required-message="请输入您的密码">
                        
                    </div>
                    
                    <div class="form-group col-lg-offset-4 col-md-4">
                        <input type="submit" value="登&nbsp;&nbsp;录" class="form-control btn-primary" id="subBtn">
                    </div>

                </form>
                <div class="from-group">
                    <span class="form-group pull-right"><span>还没有账号？<a href="/register/">点击注册</a></span></span>

                </div>
            </div>

        </div>
    </div>

</div>
<script>

</script>
</body>
</html>
{{end}}
